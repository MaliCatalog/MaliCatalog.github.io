<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="floatCSS.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-latest.min.js" type="text/javascript"></script>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #79980d;
            border-radius: 5px;
            padding: 5px;
            height: 158px;
            width: 250px;
            margin: 15px;
        }
    </style>

    <meta charset="utf-8" />
</head>
<body>

    <div class="grid-container">
        <img class="grid-item" id="cShiryon" src="images/corp/shiryon.png" title="שריון" alt="שריון" onclick="corpSelection(this)" />
        <img class="grid-item" id="cIsuf" src="images/corp/isuf.png" alt="איסוף" onclick="corpSelection(this)" />
        <img class="grid-item" id="cHandasa" src="images/corp/handasa.png" alt="הנדסה" onclick="corpSelection(this)" />
        <img class="grid-item" id="cHatam" src="images/corp/hatam.png" alt="חתם" onclick="corpSelection(this)" />
        <img class="grid-item" id="cHir" src="images/corp/hir.png" alt="חיר" onclick="corpSelection(this)" />
        <img class="grid-item" id="cLogistics" src="images/corp/logistics.png" alt="לוגיסטיקה" onclick="corpSelection(this)" />
    </div>
    <div style="text-align:center">
        <button class="myButton" id="selectCorp" title="" type="button" onclick="selectCorpBtn()">הוסף בחירה לתכנון</button>
    </div>
    

</body>
</html>
