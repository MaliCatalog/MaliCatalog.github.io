<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>אמצעי אימון</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href="https://fonts.googleapis.com/css?family=Arimo&amp;subset=hebrew">
    <link rel="stylesheet" href="itemCss.css">
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>

</head>
<body dir="rtl">
    <div style="float:right;width:15%;padding:10px;">
        <ul class="accordion-menu">
            <li>
                <div class="dropdownlink">
                    מיילס
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#" onclick="changeImage('milesHir',this)">מיילס חי"ר</a></li>
                    <li><a href="#" onclick="changeImage('milesMatbat',this)">מיילס רכב מתב"ת</a></li>
                    <li><a href="#" onclick="changeImage('milesRekem', this)">מיילס רק"מ</a></li>
                </ul>
            </li>
            <li>
                <div class="dropdownlink">
                    נשקי חי"ר
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#" onclick="changeImage('airsoft', this)">איירסופט</a></li>
                    <li><a href="#" onclick="changeImage('ATK', this)">ATK</a></li>
                </ul>
            </li>

            <li>
                <div class="dropdownlink">
                    <a href="#" onclick="changeImage('drone', this)">רחפן</a>
                </div>
            </li>

            <li>
                <div class="dropdownlink">
                    פירוטכניקה
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#" onclick="changeImage('amira', this)">מדמה אמירה</a></li>
                    <li><a href="#" onclick="changeImage('gidon', this)">מדמה גדעון</a></li>
                    <li><a href="#" onclick="changeImage('eitan', this)">מדמה איתן</a></li>
                    <li><a href="#" onclick="changeImage('oyev', this)">דימוי נשק אויב</a></li>
                </ul>
            </li>
            <li>
                <div class="dropdownlink">
                    מטרות
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#" onclick="changeImage('peta', this)">מטרות פתע</a></li>
                    <li><a href="#" onclick="changeImage('smartTarget', this)">מטרה חכמה</a></li>
                </ul>
            </li>
        </ul>
        <div style="text-align:center">
            <button class="myButton" id="selectEq" title="" type="button" onclick="selectEqBtn()">הוסף לתכנון</button>
        </div>
    </div>
    <div style="float:right;width:80%;">
        <img id="itemImg" src="" style="width:90%;margin:5px;padding:5px;"/>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="itemScript.js"></script>

    <script>
        function changeImage(imgName,el) {
            document.getElementById('itemImg').src = "images/items/" + imgName + ".png";
            if (imgName == 'ATK') {
                document.getElementById('itemImg').src = "";
            }
            document.getElementById('selectEq').title = el.innerHTML;
        }
    </script>


</body>
</html>
